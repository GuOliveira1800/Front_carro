<mat-card-content>
    <div class="container">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th class="colSel" >#</th>
                    <th class="colNormal" >Modelo</th>
                    <th class="colNormal" >Marca</th>
                    <th class="colNormal" >Ano</th>                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let items of lista">
                    <td class="colSel" > <input type="radio" name="sel" value="" (click)="setaCodigo(items.codigo_car)"> </td>                   
                    <td class="colNormal" >{{items.modelo_car}}</td>
                    <td class="colNormal" >{{items.marca_car}}</td>
                    <td class="colNormal" >{{items.ano_car}}</td>                                    
                </tr>
            </tbody>
        </table>
        <div>
            <button (click)="selecionar()" class="btn btn-primary" style="margin-right: 10px; height: 38px;"><mat-icon>check</mat-icon></button>
            <button (click)="cancelar()" class="btn btn-secondary"  style="height: 38px;"><mat-icon>cancel</mat-icon></button>
        </div>
    </div>
</mat-card-content>
