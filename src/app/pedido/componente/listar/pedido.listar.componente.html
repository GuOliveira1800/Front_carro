<div class="divForm" >

    <div class="pagina">
        <div>
            <button class="btn_pag" (click)="getPagina(false)" >
                <mat-icon>keyboard_arrow_left</mat-icon>
            </button>
        </div>
        <div class="tex_pag" >
            {{ getTextoPagina() }}
        </div>
        <div>
            <button class="btn_pag" (click)="getPagina(true)" >
                <mat-icon>keyboard_arrow_right</mat-icon>
            </button>
        </div>
    </div>

    <div style="text-align: center; margin-bottom: 10px;">
        <form [formGroup]="formularioPesquisa">
            <label for="nome_cli">Nome do Cliente</label> <input type="text" name="nome_cli" id="nome_cli" class="inputPes" formControlName="nome_cli" required>
            <label for="modelo_car">Modelo do Carro</label> <input type="text" name="modelo_car" id="modelo_car" class="inputPes" formControlName="modelo_car" required>
            <button id="buttonSearch" class="btn btn-primary" (click)="pesquisa()" ><mat-icon>search</mat-icon></button>
            <button id="buttonClean" class="btn btn-secondary" (click)="limpar()" ><mat-icon>clear</mat-icon></button>
        </form>        
    </div>

    <div style="text-align: center;">
        <button style="float: right;" class="acao" (click)="onNew()">            
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
            </svg>
        </button>
        <h1>Listar de Pedido</h1>        
    </div>

    <table>
        <tr>
            <th>Nome do Cliente</th>
            <th>Modelo do Carro</th>            
            <th>Data de Contratação</th>
            <th>Data de Devolução</th>
            <th>Status do Pedido</th>
        </tr>        
        <tr *ngFor="let item of listaTeste">

            <td>{{ item.codcli_ped.nome_cli }}</td>
            <td>{{ item.codcar_ped.modelo_car }}</td>            
            
            <td>{{ item.datdev_ped }}</td>
            <td>{{ item.datcon_ped }}</td>
            
            <td>{{ getStatusFormatado(item.status_ped) }}</td>

            <td>
                <button class="acao" style="margin-left: 10px;" (click)="ngOnAtualizar(item.codigo_ped);">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                      </svg>
                </button>
            </td>
            <td>
                <button class="acao" style="margin-left: 10px;" (click)="ngOnDelete(item.codigo_ped);">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                        <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                    </svg>
                </button>
            </td>
        </tr>
     </table>


    <ng-template #carregando>
        <h1>Carregando</h1>
    </ng-template>
    

</div>
